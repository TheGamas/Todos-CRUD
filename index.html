<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <section class="titles">
            <h1>JS Todo List</h1>
            <h2>Home</h2>
        </section>
        

        <section class="filters">
            <h2>Filters</h2>
            <div class="task">
                <input type="radio" id="task-all" name="options" value="All" checked>
                <label for="task-all">All</label>
            </div>
            <div class="task">
                <input type="radio" id="task-completed" name="options" value="Completed">
                <label for="task-completed">Completed</label>
            </div>
            <div class="task">
                <input type="radio" id="task-uncompleted" name="options" value="Uncompleted">
                <label for="task-uncompleted">Uncompleted</label>
            </div>
            <input type="text" placeholder="Words" class="input-text" id="words">
            <button id="search">Search</button>
        </section>
    </header>

    <main>
        <article class="alert" id="alert">
            <h2>Title and description are required</h2>
        </article>

        <div class="form">
            <div>
                <label>Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label>Description</label>
                <input type="text" name="description" id="description">
            </div>
            <button id="add">Add</button>
        </div>
        
        
        <table>
            <thead>
                <tr>
                    <th>Todo</th>
                    <th>Description</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody id="table">
                              
            </tbody>
        </table>
        
    </main>
    
    

    

    <script type="module" src="js/index.js"></script>
    
</body>

</html>
